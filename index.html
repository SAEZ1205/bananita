<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Un Mundo de Luz ✨</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="danna.jpg">

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to top, #1e1b4b, #4c1d95, #f59e0b);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

/* Pantalla inicial */
.overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: 1s;
    z-index: 10;
}

.overlay h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 4rem;
    margin: 0;
}

.overlay p {
    font-size: 1.2rem;
    margin-top: 10px;
}

/* Contenido principal */
.content {
    text-align: center;
    opacity: 0;
    transition: 2s;
}

.content h2 {
    font-family: 'Great Vibes', cursive;
    font-size: 3rem;
}

.content p {
    font-size: 1.2rem;
    max-width: 600px;
}

/* Linternas flotando */
.lantern {
    position: absolute;
    width: 20px;
    height: 30px;
    background: radial-gradient(circle, #ffd700 0%, #ff8c00 70%);
    border-radius: 50% 50% 40% 40%;
    animation: float 8s infinite ease-in;
    opacity: 0.8;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1); opacity: 0; }
}
</style>
</head>

<body>

<div class="overlay" onclick="startExperience()">
    <h1>✨ Un Mundo de Luz ✨</h1>
    <p>Haz clic para entrar</p>
</div>

<div class="content">
    <h2>En algún lugar bajo el cielo…</h2>
    <p>
        Como miles de luces flotando en la noche,
        hay momentos que iluminan el corazón.
        Esta canción es uno de ellos.
    </p>
</div>

<audio id="music" loop>
    <source src="viernes 13.mpeg" type="audio/mpeg">
</audio>

<script>
function startExperience() {
    document.querySelector(".overlay").style.opacity = "0";
    document.querySelector(".overlay").style.pointerEvents = "none";
    document.querySelector(".content").style.opacity = "1";

    let music = document.getElementById("music");
    music.play();

    createLanterns();
}

function createLanterns() {
    for (let i = 0; i < 20; i++) {
        let lantern = document.createElement("div");
        lantern.classList.add("lantern");
        lantern.style.left = Math.random() * 100 + "vw";
        lantern.style.animationDuration = (5 + Math.random() * 5) + "s";
        document.body.appendChild(lantern);
    }
}
</script>

</body>
</html>
